<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Superloop</title>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="input-container container">
            <img src="img/logo.png" alt="Superloop">

            <h1>Wie doet er mee vandaag?</h1>

            <form name="superloop">

                <ul class="people">
                    <li><label><input value="Niek" name="people[]" type="checkbox"> Niek</label></li>
                    <li><label><input value="Nico" name="people[]" type="checkbox"> Nico</label></li>
                    <li><label><input value="Job" name="people[]" type="checkbox"> Job</label></li>
                    <li><label><input value="Roald" name="people[]" type="checkbox"> Roald</label></li>
                    <li><label><input value="Jolijn" name="people[]" type="checkbox"> Jolijn</label></li>
                    <li class="separator">----------------------------</li>
                    <li><label><input value="Kelly" name="people[]" type="checkbox"> Kelly</label></li>
                    <li><label><input value="Annabel" name="people[]" type="checkbox"> Annabel</label></li>
                    <li><label><input value="Sheriff" name="people[]" type="checkbox"> Sheriff</label></li>
                </ul>

                <p>
                    Iemand anders erbij? (meerdere namen met een kommaatje scheiden dus)<br>
                    <input type="text" name="other_people">
                </p>

                <p>
                    Hoeveel lopers?
                    <select name="num_runners">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </p>

                <button type="submit">Wie doet de Superloop?</button>
            </form>
        </div>

        <div class="result-container container" style="display: none;">
            <h1>Succes: <span class="winner"></span>!</h1>
            <button type="reset">Nog een keer!</button>
        </div>

        <script src="js/vendor/jquery-2.1.1.min.js"></script>
        <script src="js/vendor/color.js"></script>
        <script src="js/vendor/goo.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
